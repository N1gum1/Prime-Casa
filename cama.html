    <style>
        .products {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 30px;
          padding: 40px;
        }
      
        .product {
          background-color: #504e4e;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          transition: transform 0.3s;
        }
      
        .product:hover {
          transform: translateY(-5px);
        }
      
        .product img {
          width: 100%;
          height: 300px;
          object-fit: cover;
        }
      
        .product h3 {
          padding: 15px;
          font-size: 1.2em;
          color: #181717;
          text-align: center;
        }
      </style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colchões e Sonhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    /* Banner da loja */
    .banner {
      width: 100%;
      height: 200px;
      background-image: url('fachada-colchoes-e-sonhos.jpg'); /* imagem da fachada */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }

    .tab:hover {
      background-color: #e0e0e0;
    }

    .tab.active {
      background-color: #fff;
      border: 2px solid #ccc;
      border-bottom: none;
      color: #333;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 0 5px 5px 5px;
      margin: 0 20px 20px 20px;
    }

    .tab-content.active {
      display: block;
    }

    /* Grade de colchões */
    .colchoes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .colchoes-grid .placeholder {
      background-color: #ddd;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
      border-radius: 5px;
      border: 2px dashed #ccc;
    }
  </style>
</head>
<body>

  <div class="banner">Colchões e Sonhos</div>

  <div class="tabs">
    <div class="tab active" data-tab="colchao1">Colchão 1</div>
    <div class="tab" data-tab="colchao2">Colchão 2</div>
    <div class="tab" data-tab="colchao3">Colchão 3</div>
  </div>

  <div class="tab-content active" id="colchao1">
    <div class="colchoes-grid">
      <div class="placeholder">Foto do Colchão</div>
      <div class="placeholder">Foto do Colchão</div>
      <div class="placeholder">Foto do Colchão</div>
    </div>
  </div>

  <div class="tab-content" id="colchao2">
    <div class="colchoes-grid">
      <div class="placeholder">Foto do Colchão</div>
      <div class="placeholder">Foto do Colchão</div>
      <div class="placeholder">Foto do Colchão</div>
    </div>
  </div>

  <div class="tab-content" id="colchao3">
    <div class="colchoes-grid">
      <div class="placeholder">Foto do Colchão</div>
      <div class="placeholder">Foto do Colchão</div>
      <div class="placeholder">Foto do Colchão</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>

           CONFIGURAÇÕES GERAIS DO SITE

        body {

           ================================ */
        .product {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 colunas iguais */
            column-gap: 5px;  /* distância lateral */
            row-gap: 25px;    /* distância vertical entre linhas */
            justify-items: center;
            padding: 10px;
        }

        /* ================================
           CAIXA DE CADA QUADRADO
           ================================ */
        .item {

            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        /* ================================
           IMAGENS DOS QUADRADOS
           ================================ */
        .item img {
            width: 100%;
            height: 250px; /* Todas do mesmo tamanho */
            object-fit: cover;
            border-radius: 6px;
        }

           LINK DO RODAPÉ

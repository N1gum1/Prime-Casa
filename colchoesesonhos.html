<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colchões e Sonhos - Prime Casa</title>
   
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #272727;
            color: #c4c4c4;
            margin: 0;
            padding: 20px;
        }

        header, footer {
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            max-width: 300px;
            text-align: center;
            padding: 15px;
        }

        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #9b987a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    
    <header>
        <h1>Prime Colchões e Sonhos</h1>
        <p>Shopping ID Brasília • (61) 3328-1031</p>
    </header>

    <section class="product">

        <div class="item">
            <img src="https://www.ortobom.com.br/cdn/shop/files/colchao-ortobom-apoio-ortopedico.jpg" alt="Colchão">
            <h3>Colchão Ortopédico Premium</h3>
        </div>

        <div class="item">
            <img src="https://acdn.mitiendanube.com/stores/001/076/622/products/colchao-casal-molas-nano.jpg" alt="Colchão">
            <h3>Colchão Nano Mola</h3>
        </div>

        <div class="item">
            <img src="https://www.ortobom.com.br/cdn/shop/files/colchao-excellence-molas-nano.jpg" alt="Colchão">
            <h3>Colchão Excellence Nano</h3>
        </div>

        <div class="item">
            <img src="https://acdn.mitiendanube.com/stores/003/315/076/products/colchao-viscoelastic.jpg" alt="Colchão">
            <h3>Colchão ViscoElastic</h3>
        </div>

    </section>

    <footer>
        <a href="index.html">← Voltar para a página inicial</a>
    </footer>

</body>
</html>

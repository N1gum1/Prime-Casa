<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartos e Colchões - Prime Casa</title>

    <style>
        /* ======================
           CONFIGURAÇÃO DO BODY
        =======================*/
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #272727;
            color: #c4c4c4;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            width: 100%;
        }

        /* ======================
           IMAGEM DA FACHADA
        =======================*/
        .header-img {
            width: 100%;
            height: 320px; /* altura do banner */
            object-fit: cover; /* mantém a proporção sem distorcer */
            display: block;
        }

        /* ======================
           TEXTO EM CIMA DA IMAGEM
        =======================*/
        .header-text {
            position: absolute;
            bottom: 15px; /* distância da borda inferior */
            left: 20px;   /* distância da borda esquerda */
            background-color: rgba(0, 0, 0, 0.55); /* fundo transparente */
            padding: 10px 14px;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
            line-height: 22px;
        }

        h1 {
            text-align: center;
            margin-top: 15px;
        }

        /* ======================
           GRID DOS PRODUTOS
        =======================*/
        .product {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px 12px; /* separação entre quadrados */
            padding: 20px;
        }

        .item {
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
        }

        footer {
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #9b987a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

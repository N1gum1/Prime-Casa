<style>
/* ===== GALERIA 3 POR LINHA ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 28px;
    padding: 30px;
    justify-items: center;
}

/* ===== QUADRADOS ===== */
.item {
    width: 260px;
    background: white;
    border-radius: 12px;
    padding: 12px;
    cursor: pointer;
    transition: .2s;
    text-align: center;
}

.item:hover {
    transform: scale(1.03);
}

.item img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-radius: 10px;
}

.item h3 {
    margin-top: 10px;
    color: black;
}

/* ===== MODAL POP-UP ===== */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,.7);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.modal-content {
    position: relative;
    max-width: 70%;
}

.modal img {
    width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
}

/* ===== FECHAR ===== */
.close-btn {
    position: absolute;
    top: -35px;
    right: 0;
    font-size: 34px;
    cursor: pointer;
    color: white;
}

/* ===== SETAS ===== */
.arrow {
    position: absolute;
    top: 50%;
    font-size: 45px;
    color: white;
    cursor: pointer;
    transform: translateY(-50%);
    user-select: none;
}

.left-arrow { left: -60px; }
.right-arrow { right: -60px; }
</style>


<!-- =============== GALERIA ================= -->
<div class="gallery">

    <!-- GEORGIA (tem popup com 2 imagens) -->
    <div class="item" onclick="openModal(0)">
        <img src="georgia.jpeg">
        <h3>Georgia</h3>
    </div>

    <!-- SOFÁ -->
    <div class="item" onclick="openModal(1)">
        <img src="sofa.jpeg">
        <h3>Sofá</h3>
    </div>

    <!-- MESAS -->
    <div class="item" onclick="openModal(2)">
        <img src="mesas.jpeg">
        <h3>Mesas</h3>
    </div>

    <!-- MESA DE CENTRO -->
    <div class="item" onclick="openModal(3)">
        <img src="mesadecentro.jpeg">
        <h3>Mesa de Centro</h3>
    </div>

    <!-- BLACK PLUSH (tem popup com 2 imagens) -->
    <div class="item" onclick="openModal(4)">
        <img src="blackplush.jpeg">
        <h3>Black Plush</h3>
    </div>

    <!-- CADEIRAS -->
    <div class="item" onclick="openModal(5)">
        <img src="cadeiras.jpeg">
        <h3>Cadeiras</h3>
    </div>

    <!-- CAMA -->
    <div class="item" onclick="openModal(6)">
        <img src="cama.jpeg">
        <h3>Cama</h3>
    </div>

    <!-- MESA GRANDE -->
    <div class="item" onclick="openModal(7)">
        <img src="mesagrande.jpeg">
        <h3>Mesa Grande</h3>
    </div>

    <!-- ITEM EXTRA (sobra 1 sozinho na última linha) -->
    <div class="item" onclick="openModal(8)">
        <img src="extra.jpeg">
        <h3>Item Extra</h3>
    </div>

</div>



<!-- =============== MODAL POPUP ================= -->
<div class="modal" id="modal">
    <div class="modal-content">

        <span class="close-btn" onclick="closeModal()">×</span>
        <span class="arrow left-arrow" onclick="prevImg()">❮</span>
        <span class="arrow right-arrow" onclick="nextImg()">❯</span>

        <img id="modal-img" src="">
    </div>
</div>


<script>
/* ===============================
   LISTA DE IMAGENS ASSOCIADAS
   =============================== */

let images = [
    ["georgia.jpeg", "fichageorgia.jpeg"],      // 0 → Georgia (2 imagens)
    ["sofa.jpeg"],                             // 1
    ["mesas.jpeg"],                            // 2
    ["mesadecentro.jpeg"],                     // 3
    ["blackplush.jpeg", "fichatechblackplush.jpeg"], // 4 → Black Plush (2 imagens)
    ["cadeiras.jpeg"],                         // 5
    ["cama.jpeg"],                             // 6
    ["mesagrande.jpeg"],                       // 7
    ["extra.jpeg"]                              // 8
];

let currentItem = 0;
let currentImgIndex = 0;

function openModal(index) {
    currentItem = index;
    currentImgIndex = 0;
    document.getElementById("modal-img").src = images[index][0];
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

/* ==== SETA DIREITA ==== */
function nextImg() {
    currentImgIndex++;
    if (currentImgIndex >= images[currentItem].length) {
        currentImgIndex = 0;
    }
    document.getElementById("modal-img").src = images[currentItem][currentImgIndex];
}

/* ==== SETA ESQUERDA ==== */
function prevImg() {
    currentImgIndex--;
    if (currentImgIndex < 0) {
        currentImgIndex = images[currentItem].length - 1;
    }
    document.getElementById("modal-img").src = images[currentItem][currentImgIndex];
}
</script>

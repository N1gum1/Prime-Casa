<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartos e Colchões - Prime Casa</title>

    <style>

        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #272727;
            color: #d4c4c4;
            margin: 0;
            padding: 0;
        }

        /* ======================
           BANNER
        =======================*/
        .hero-header {
            position: relative;
            width: 100%;
            height: 420px;
            overflow: hidden;
        }

        .header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.35);
        }

        .header-title-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            text-align: center;
        }

        .header-info {
            position: absolute;
            bottom: 15px;
            left: 20px;
            color: #ffffff;
            font-size: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        /* ======================
           GRID DOS PRODUTOS
        =======================*/
        .product {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 20px;
        }

        .item {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            padding: 10px; /* borda branca ao redor da imagem */
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            text-align: center;
            box-sizing: border-box;
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
        }

        .item h3 {
            margin: 10px 0 0;
            color: #000;
        }

    </style>
</head>

<body>

    <!-- BANNER -->
    <header class="hero-header">
        <img src="quartos_e_colchoes_faixada.jpeg" class="header-img" alt="Fachada Prime Quartos e Colchões">

        <div class="overlay"></div>

        <div class="header-title-center">Quartos e Colchões</div>

        <div class="header-info">
            Shopping Casa Park Brasília • (61) 3233-1464
        </div>
    </header>

    <!-- QUADRADOS (SEM AS FAIXADAS) -->
    <section class="product">

        <div class="item"><img src="georgia.jpeg"><h3>Georgia</h3></div>
        <div class="item"><img src="sofa.jpeg"><h3>Sofá</h3></div>
        <div class="item"><img src="mesas.jpeg"><h3>Mesas</h3></div>
        <div class="item"><img src="mesadecentro.jpeg"><h3>Mesa de Centro</h3></div>
        <div class="item"><img src="fichageorgia.jpeg"><h3>Ficha Georgia</h3></div>

        <div class="item"><img src="blackpush.jpeg"><h3>Black Plush</h3></div>
        <div class="item"><img src="cadeiras.jpeg"><h3>Cadeiras</h3></div>
        <div class="item"><img src="fichatecblackplush.jpeg"><h3>Ficha Black Plush</h3></div>
        <div class="item"><img src="cama.jpeg"><h3>Cama</h3></div>
        <div class="item"><img src="mesaextra.jpeg"><h3>Mesa Extra</h3></div>

    </section>

</body>
</html>

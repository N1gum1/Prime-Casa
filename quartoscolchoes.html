        /* =======================
           BANNER DA FACHADA
        ======================= */
        .banner {
            position: relative;
            width: 100%;
            height: 420px;
            background-image: url("fachada-colchoes-e-sonhos.jpeg");
            background-size: cover;
            background-position: center;
        }

        .banner::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.35);
        }

        .banner-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0px 0px 10px black;
        }

        .banner-info {
            position: absolute;
            bottom: 15px;
            left: 20px;
            color: #eaeaea;
            font-size: 18px;
            z-index: 2;
            text-shadow: 0px 0px 6px black;
        }

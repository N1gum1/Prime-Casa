<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartos e Colchões - Prime Casa</title>
   
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #272727;
            color: #c4c4c4;
            margin: 0;
        }

        /* =======================
           BANNER DA FACHADA
        ======================= */
        .banner {
            position: relative;
            width: 100%;
            height: 420px;
            background-image: url("quartos_e_colchoes_faixada.jpeg");
            background-size: cover;
            background-position: center;
        }

        /* película escura */
        .banner::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.35); /* meio escuro */
        }

        /* texto central */
        .banner-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 38px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 0px 0px 10px black;
        }

        /* endereço no canto inferior esquerdo */
        .banner-info {
            position: absolute;
            bottom: 15px;
            left: 20px;
            color: #eaeaea;
            font-size: 18px;
            z-index: 2;
            text-shadow: 0px 0px 6px black;
        }

        /* =======================
           GALERIA 3 POR LINHA
        ======================= */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            padding: 25px;
            max-width: 1050px;
            margin: auto;
        }

        .item {
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .item img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item h3 {
            color: black;
            margin-top: 10px;
        }

        /* =======================
           POPUP / MODAL
        ======================= */

        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 10px;
        }

        /* botões da seta */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 38px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow-left { left: -55px; }
        .arrow-right { right: -55px; }

        /* fechar */
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 32px;
            color: white;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <!-- =======================
         BANNER DA FACHADA
    ======================= -->
    <div class="banner">
        <div class="banner-title">Quartos e Colchões</div>

        <div class="banner-info">
            Shopping CasaPark Brasília<br>
            (61) 3233-1464
        </div>
    </div>

    <!-- =======================
         GALERIA 3 POR LINHA
    ======================= -->
    <div class="product-grid">

        <!-- Georgia -->
        <div class="item" onclick="openModal(0)">
            <img src="georgia.jpeg">
            <h3>Georgia</h3>
        </div>

        <!-- Black Plush -->
        <div class="item" onclick="openModal(2)">
            <img src="blackplush.jpeg">
            <h3>Black Plush</h3>
        </div>

        <!-- qualquer outra foto -->
        <div class="item">
            <img src="https://via.placeholder.com/400x260">
            <h3>Outro Modelo</h3>
        </div>

        <!-- mais itens... -->
        <div class="item">
            <img src="https://via.placeholder.com/400x260">
            <h3>Modelo</h3>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/400x260">
            <h3>Modelo</h3>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/400x260">
            <h3>Modelo</h3>
        </div>

    </div>

    <!-- =======================
         POPUP
    ======================= -->
    <div id="modal" class="modal-bg">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">✖</span>
            <span class="arrow arrow-left" onclick="prev()">❮</span>
            <img id="modal-img">
            <span class="arrow arrow-right" onclick="next()">❯</span>
        </div>
    </div>

    <script>
        /* imagens para navegar */
        const images = [
            "georgia.jpeg",
            "fichageorgia.jpeg",

            "blackplush.jpeg",
            "fichatecblackplush.jpeg"
        ];

        let index = 0;

        function openModal(i) {
            index = i;
            document.getElementById("modal-img").src = images[index];
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function next() {
            index = (index + 1) % images.length;
            document.getElementById("modal-img").src = images[index];
        }

        function prev() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("modal-img").src = images[index];
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartos e Colchões - Prime Casa</title>

    <style>

        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #272727;
            color: #d4c4c4;
            margin: 0;
            padding: 0;
        }

        /* ======================
           BANNER
        =======================*/
        .hero-header {
            position: relative;
            width: 100%;
            height: 420px;
            overflow: hidden;
        }

        .header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.35);
        }

        /* TÍTULO CENTRAL */
        .header-title-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* ENDEREÇO NO CANTO ESQUERDO */
        .header-info {
            position: absolute;
            bottom: 15px;
            left: 20px;
            color: #ffffff;
            font-size: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        /* ======================
           QUADRADOS
        =======================*/
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 20px;
        }

        .grid-item {
            width: 180px;
            height: 180px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

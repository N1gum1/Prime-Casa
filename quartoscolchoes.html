<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartos e Colchões - Prime Casa</title>

    <style>
        /* ==========================
           CONFIGURAÇÃO DO BODY
        ========================== */
        body {
            font-family: "Times New Roman", sans-serif;
            background-color: #272727;
            color: #d4c4c4;
            margin: 0;
            padding: 0;
        }

        /* ==========================
           BANNER DA FACHADA
        ========================== */
        .hero-header {
            position: relative;
            width: 100%;
            height: 420px; /* altura do banner */
            overflow: hidden;
        }

        .header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Película escurecida */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.35); /* leve escurecimento */
        }

        /* Texto no banner */
        .header-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* ==========================
           GALERIA DE QUADRADOS
        ========================== */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; /* espaçamento entre TODOS os quadrados */
            padding: 20px;
        }

        .grid-item {
            width: 180px;          /* largura igual para todos */
            height: 180px;         /* altura igual para todos */
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;     /* mantém proporção sem distorcer */
        }
    </style>
</head>

<body>

    <!-- ==========================
         BANNER DA FACHADA
    ========================== -->
    <header class="hero-header">
        <img src="quartos_e_colchoes_faixada.jpeg" class="header-img" alt="Fachada Prime Quartos e Colchões">

        <div class="overlay"></div>

        <div class="header-text">
            Quartos e Colchões
        </div>
    </header>

    <!-- ==========================
         GALERIA DE QUADRADOS
         (5 em cima + 5 embaixo)
    ========================== -->
    <section class="grid-container">

        <!-- 10 quadrados -->
        <div class="grid-item"><img src="georgia.jpeg"></div>
        <div class="grid-item"><img src="sofa.jpeg"></div>
        <div class="grid-item"><img src="mesas.jpeg"></div>
        <div class="grid-item"><img src="mesadecentro.jpeg"></div>
        <div class="grid-item"><img src="fichageorgia.jpeg"></div>

        <div class="grid-item"><img src="blackpush.jpeg"></div>
        <div class="grid-item"><img src="cadeiras.jpeg"></div>
        <div class="grid-item"><img src="fichatecblackplush.jpeg"></div>
        <div class="grid-item"><img src="cama.jpeg"></div>
        <div class="grid-item"><img src="colchoes_e_sonhos_faixada.jpeg"></div>

    </section>

</body>
</html>
